<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Student / Grade</title>
</head>
<body>
    <!--web app that asks a user how many subjects they take-->
    <!--for each subject get the name and marks-->
    <!--output results and tell the user their grades A-F -->
    <div class="relative-container">
        <div id="formSection">
            <div class="vertical-align">
                <div class="content-container">
                    <div class="glass-bg">
                    </div>
                    <div class="glass">
                        <div id="question-contain">
                            <h1>Welcome To The Grading Form</h1>
                            <br><br>
                            <p>Please Use Buttons Provided & Do Not Use The Enter Key</p>
                            <form>
                                <div id="question1">
                                    <h3>How Many Subjects Did You Take?</h3>
                                    <label for="subjects">Allowed 1 - 10</label><br>
                                    <input id="q1" type="number" name='numOfSub' min="1" max="10"><br>
                                    <button id="qOneSub">Next</button>
                                </div>
                                <div id="questions">
        
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="answerSection">
            <div id="answers">
        
            </div>
        </div>
    </div>
    



    <script src="./assets/js/script.js"></script>
</body>
</html>
